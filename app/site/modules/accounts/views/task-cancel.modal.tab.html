<form name="reason" submit-validate role="form" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="TDCMI.cancel()" data-dismiss="modal">Ã—</button>
        <h3 class="modal-title">{{'CLEAR_TASK' | translate}}</h3>
    </div>
    <div class="modal-body">
        <label class="control-label">{{'REASON_FOR_CANCELLATION' | translate}}</label>
        <div ng-if="TDCMI.cancelreason" class="form-group" ng-repeat="adminreason in TDCMI.cancelreason">
            <input type="radio" name="adminreason" id="adminreason" ng-click="TDCMI.click(TDCMI.other)" value="{{adminreason.reason}}" ng-model="TDCMI.reason" on-blur-validation required>
            <label class="control-label">{{adminreason.reason}}</label>
        </div>
        <input type="radio" name="other" id="other" value="" ng-click="TDCMI.otherclick(TDCMI.other)" ng-model="TDCMI.reason" on-blur-validation required>
        <label class="control-label">{{'OTHER' | translate}}</label>
        <div ng-if="TDCMI.other == 1" class="form-group" ng-class="{'has-error' : reason.line1.$invalid && !reason.line1.$pristine, 'has-success' : reason.line1.$valid && !reason.line1.$pristine}">
            <textarea type="text" name="line1" id="line1" ng-model="TDCMI.otherreason" class="form-control" required></textarea>
            <p class="help-block">
                <span ng-show="reason.line1.$invalid && !reason.line1.$pristine">{{'REASON' | translate}}</span>
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="TDCMI.ok(TDCMI)">{{'OK' | translate}}</button>
        <button class="btn btn-warning" type="button" ng-click="TDCMI.cancel()">{{'CANCEL' | translate}}</button>
    </div>
</form>
